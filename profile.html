<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile</title>
</head>

<body class="min-h-screen bg-gradient-to-r from-purple-400 to-pink-300 flex flex-col items-center">
    <header class="w-full flex items-center p-4 bg-purple-700 shadow-lg">
        <button class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 class="flex-grow text-center text-white text-2xl font-bold">aliyah.desu</h1>
    </header>

    <div class="flex flex-col items-center mt-8">
        <img src="profile-pic.jpg" alt="Profile Picture" class="h-32 w-32 rounded-full shadow-lg">
        <h2 class="text-white text-xl font-bold mt-4">John Doe</h2>
    </div>

    <div class="bg-purple-600 rounded-lg shadow-lg p-6 mt-8 w-11/12 md:w-1/2">
        <div class="mb-4 flex justify-between items-center rounded-full bg-purple-800">
            <span class="text-white px-4 py-2 rounded-full font-bold">Nama</span>
            <span class="text-white flex-grow text-right px-4 py-2 rounded-full font-bold">John Doe</span>
            <button class="bg-purple-500 text-white px-4 py-2 rounded-full shadow-md ml-4 font-bold">&gt;</button>
        </div>
        <div class="mb-4 flex justify-between items-center rounded-full bg-purple-800 ">
            <span class="text-white px-4 py-2 rounded-full font-bold">Bio</span>
            <span class="text-white flex-grow text-right px-4 py-2 rounded-full font-bold">Software
                Developer</span>
            <button class="bg-purple-500 text-white px-4 py-2 rounded-full shadow-md ml-4 font-bold">&gt;</button>
        </div>
        <div class="mb-4 flex justify-between items-center rounded-full bg-purple-800">
            <span class="text-white px-4 py-2 rounded-full font-bold">No. Handphone</span>
            <span class="text-white flex-grow text-right px-4 py-2 rounded-full font-bold">123-456-7890</span>
            <button class="bg-purple-500 text-white px-4 py-2 rounded-full shadow-md ml-4 font-bold">&gt;</button>
        </div>
        <div class="mb-4 flex justify-between items-center rounded-full bg-purple-800">
            <span class="text-white px-4 py-2 rounded-full font-bold">Tanggal Lahir</span>
            <span class="text-white flex-grow text-right px-4 py-2 rounded-full font-bold">01/01/1990</span>
            <button class="bg-purple-500 text-white px-4 py-2 rounded-full shadow-md ml-4 font-bold">&gt;</button>
        </div>
        <div class="mb-4 flex justify-between items-center rounded-full bg-purple-800">
            <span class="text-white px-4 py-2 rounded-full font-bold">Email</span>
            <span class="text-white flex-grow text-right px-4 py-2 rounded-full font-bold">john.doe@example.com</span>
            <button class="bg-purple-500 text-white px-4 py-2 rounded-full shadow-md ml-4 font-bold">&gt;</button>
        </div>
    </div>
</body>

</html>
