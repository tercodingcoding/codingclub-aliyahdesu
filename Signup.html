<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Catatan: Tailwind CSS adalah framework CSS yang memungkinkan Anda untuk dengan cepat membangun antarmuka web yang responsif dan modern. -->

    <title>Signup Form</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-400 to-pink-300">
    <div class="flex flex-col items-center">
        <div class="flex justify-center mb-4">
            <img src="" alt="aliyah.desu" class="h-16 w-16 rounded-full">
        </div>

        <div class="bg-purple-700 rounded-lg p-8 shadow-lg w-96">
            <h2 class="text-center text-white text-xl font-bold mb-6">Signup Form</h2>

            <div class="flex justify-between mb-6">
                <button class="bg-gray-300 text-gray-600 px-4 py-2 rounded-lg w-1/2 mr-1">Login</button>
                <button class="bg-purple-500 text-white px-4 py-2 rounded-lg w-1/2 ml-1">Signup</button>
            </div>

            <form action="process-signup.php" method="POST">
                <div class="mb-4">
                    <input type="text" name="username" placeholder="Username"
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email Address"
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password"
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="mb-4">
                    <input type="password" name="confirm_password" placeholder="Confirm Password"
                        class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <button type="submit"
                    class="bg-purple-500 text-white px-4 py-2 w-full rounded-lg hover:bg-purple-600">Signup</button>
            </form>
        </div>
    </div>
</body>

</html>
