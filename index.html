<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-r from-purple-400 to-pink-300 flex flex-col items-center text-white">
    <header class="w-full flex items-center justify-between p-4 bg-purple-700 shadow-lg">
        <div class="flex items-center space-x-4">
            <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10 rounded-full">
            <div class="text-white font-bold text-xl">aliyah.desu</div>
        </div>
        <nav class="flex space-x-4">
            <a href="#" class="text-white hover:bg-purple-300 p-2 rounded-lg">Social Media</a>
            <a href="#" class="text-white hover:bg-purple-300 p-2 rounded-lg">Profile</a>
        </nav>
    </header>

    <main class="flex flex-col md:flex-row gap-x-4 p-4 w-full max-w-6xl mt-8">
        <div class="flex-1 bg-purple-600 rounded-lg shadow-lg p-4">
            <div class="h-64 bg-gray-200 rounded-lg flex items-center justify-center text-gray-800">Image Placeholder
            </div>
        </div>
        <div class="flex-1 bg-purple-600 rounded-lg shadow-lg p-4 mt-4 md:mt-0">
            <h2 class="text-xl font-bold mb-4">Price List</h2>
            <div class="flex flex-col gap-2">
                <div class="bg-purple-200 hover:scale-105 text-purple-800 px-6 py-3 rounded-full text-lg">Headshot - 25K
                </div>
                <div class="bg-purple-200 hover:scale-105 text-purple-800 px-6 py-3 rounded-full text-lg">Bust Up - 40K
                </div>
                <div class="bg-purple-200 hover:scale-105 text-purple-800 px-6 py-3 rounded-full text-lg">Half Body -
                    50K</div>
                <div class="bg-purple-200 hover:scale-105 text-purple-800 px-6 py-3 rounded-full text-lg">Knee Up - 60K
                </div>
                <div class="bg-purple-200 hover:scale-105 text-purple-800 px-6 py-3 rounded-full text-lg">Full Body -
                    100K</div>
            </div>
        </div>
        <div class="flex-1 bg-purple-600 rounded-lg shadow-lg p-4 mt-4 md:mt-0">
            <h2 class="text-xl font-bold mb-4">Do</h2>
            <div class="flex flex-wrap gap-2">
                <div class="bg-green-200 hover:bg-green-300 text-green-800 px-4 py-2 rounded-lg">Girl/Boy</div>
                <div class="bg-green-200 hover:bg-green-300 text-green-800 px-4 py-2 rounded-lg">OC</div>
                <div class="bg-green-200 hover:bg-green-300 text-green-800 px-4 py-2 rounded-lg">Slight Gore/ANGST</div>
                <div class="bg-green-200 hover:bg-green-300 text-green-800 px-4 py-2 rounded-lg">Couple</div>
                <div class="bg-green-200 hover:bg-green-300 text-green-800 px-4 py-2 rounded-lg">Fanart/Anime</div>
            </div>
            <h2 class="text-xl font-bold mt-4 mb-4">Don't</h2>
            <div class="flex flex-wrap gap-2">
                <div class="bg-red-200 hover:bg-red-300 text-red-800 px-4 py-2 rounded-lg">Heavy Mecha</div>
                <div class="bg-red-200 hover:bg-red-300 text-red-800 px-4 py-2 rounded-lg">Old People</div>
                <div class="bg-red-200 hover:bg-red-300 text-red-800 px-4 py-2 rounded-lg">Furry/NSFW</div>
                <div class="bg-red-200 hover:bg-red-300 text-red-800 px-4 py-2 rounded-lg">Pet</div>
                <div class="bg-red-200 hover:bg-red-300 text-red-800 px-4 py-2 rounded-lg">Too Much Detail</div>
                <div class="bg-red-200 hover:bg-red-300 text-red-800 px-4 py-2 rounded-lg">Realism</div>
            </div>
        </div>
    </main>
</body>

</html>
